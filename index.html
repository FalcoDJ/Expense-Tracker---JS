<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <div class="title-area">
            <h1>Expense Tracker</h1>
            <div class="input-area">
                <div>
                    <h2>Name: </h2>
                    <input type="text" id="expense-name" class="input-form" placeholder="Purchase Name...">
                </div>
                <div>
                    <h2>Cost: </h2>
                    <input type="text" id="expense-cost" class="input-form" placeholder="Purchase Cost...">
                    <h2>Date: </h2>
                    <input type="date" id="expense-date" class="input-form">
                </div>
                <button class="submit-button">Submit</button>
            </div>
            <div id="error-area">

            </div>
            <div id="output">
                <h3>Total Expendature:</h3>
                <h4 id="expendature-output">$0</h4>
            </div>
        </div>
        <table id="expenses">
            <tr>
                <th></th>
                <th>Expense:</th>
                <th>Cost:</th>
                <th>Date:</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
